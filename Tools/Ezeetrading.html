<script>


function RoundPrice(price){
	return (Math.round(price*20.0)/20);
}



function placeBO2(typ,order_type){

			var kite = new KiteConnect("rqnj99whkinv9fh4");
			
			var Symbol = $("#Symbol").val();
			var Price = RoundPrice($("#Price").val());
			var SL_Per = parseFloat($('input:radio[name=optionSL]:checked').val());
			var Target_Per = parseFloat($('input:radio[name=optionTarget]:checked').val());
			var TargetAmount = ($("#TargetAmount").val());
			
			var SL_pips = RoundPrice(SL_Per * Price /100.0)
			var Target_pips = RoundPrice(Target_Per * Price /100.0)
			var Quantity = Math.max(1,Math.round(TargetAmount / Target_pips))
						
			kite.add({
				"exchange": "NSE",
				"tradingsymbol": Symbol,
				"quantity": Quantity,
				"order_type": order_type,
				"transaction_type": typ,
				"price": Price,
				"product": "MIS",
				"trigger_price": Price,
				"stoploss": SL_pips,
				"squareoff": Target_pips,
				"variety": "bo"
			});
			kite.connect();


			return false;
}
