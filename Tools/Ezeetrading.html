<script>


function RoundPrice(price){
	return (Math.round(price*20.0)/20);
}



var form = document.getElementById('example-form');
form.elements.Symbol.onchange = function () {
    var option = this.options[this.selectedIndex];
    this.form.elements.LotSize.value = option.value;
    this.form.elements.SymbolSelected.value = option.innerHTML;
}


function placeBO2(typ,order_type){

			var kite = new KiteConnect("rqnj99whkinv9fh4");
			
			//var Symbol = $("#Symbol").val();
			var Symbol = $("#SymbolSelected").val();
			var Exchange = "NSE"
			
			var CashFutures = $("#CashFutures").val();
			var LotSize = $("#LotSize").val();
			
			
			var Price = RoundPrice($("#Price").val());
			var SL_Per = parseFloat($('input:radio[name=optionSL]:checked').val());
			var Target_Per = parseFloat($('input:radio[name=optionTarget]:checked').val());
			var TargetAmount = ($("#TargetAmount").val());
			
			var SL_pips = RoundPrice(SL_Per * Price /100.0)
			var Target_pips = RoundPrice(Target_Per * Price /100.0)
			
			
			var Quantity = Math.max(1,Math.round(TargetAmount / Target_pips))
			if (CashFutures == "NFO") { Quantity = parseInt(LotSize)}

			if (CashFutures == "NFO") { Symbol += "19DECFUT"}
			if (CashFutures == "NFO") { Exchange = "NFO"}
			
			kite.add({
				"exchange": Exchange,
				"tradingsymbol": Symbol,
				"quantity": Quantity,
				"order_type": order_type,
				"transaction_type": typ,
				"price": Price,
				"product": "MIS",
				"trigger_price": Price,
				"stoploss": SL_pips,
				"squareoff": Target_pips,
				"variety": "bo"
			});
			kite.connect();


			return false;
}
